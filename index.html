  <style>
    /* Body va fon */
    body {
      margin: 0;
      font-family: 'Poppins', sans-serif;
      background: radial-gradient(circle at top left, #0f2027, #203a43, #2c5364);
      color: #fff;
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      overflow: hidden;
    }

    /* Kartochka container */
    .card {
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(20px);
      padding: 35px 30px;
      border-radius: 30px;
      width: 90%;
      max-width: 420px;
      text-align: center;
      box-shadow: 0 20px 50px rgba(0,0,0,0.5);
      animation: fadeInUp 1.5s ease forwards;
      border: 1px solid rgba(255,255,255,0.2);
    }

    /* Sarlavha */
    h1 {
      margin-bottom: 12px;
      font-size: 32px;
      letter-spacing: 1px;
      color: #ffd6e8;
      text-shadow: 0 0 10px #ffd6e8;
    }

    p {
      opacity: 0.8;
      margin-bottom: 30px;
      font-size: 17px;
    }

    /* Tugmalar */
    a {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 14px 0;
      padding: 16px 0;
      background: linear-gradient(135deg, #ff8a00, #da1b60);
      color: #fff;
      text-decoration: none;
      border-radius: 18px;
      font-weight: 600;
      font-size: 16px;
      gap: 12px;
      transition: all 0.3s ease;
      box-shadow: 0 6px 15px rgba(255,138,0,0.5);
      position: relative;
      overflow: hidden;
    }

    /* Hover animatsiyasi */
    a:hover {
      transform: scale(1.05);
      box-shadow: 0 10px 25px rgba(255,138,0,0.7);
    }

    /* Pulsatsiya effekti */
    a::after {
      content: '';
      position: absolute;
      width: 100%;
      height: 100%;
      top: 0;
      left: 0;
      border-radius: 18px;
      background: rgba(255,255,255,0.1);
      pointer-events: none;
      animation: pulse 2s infinite;
    }

    @keyframes pulse {
      0% { transform: scale(0.9); opacity: 0.5; }
      50% { transform: scale(1.05); opacity: 0.2; }
      100% { transform: scale(0.9); opacity: 0.5; }
    }

    /* Fade-in animatsiya */
    @keyframes fadeInUp {
      0% {opacity: 0; transform: translateY(30px);}
      100% {opacity: 1; transform: translateY(0);}
    }

    /* Responsive */
    @media(max-width: 420px){
      h1 { font-size: 28px; }
      a { font-size: 15px; padding: 14px 0; }
    }
  </style>
